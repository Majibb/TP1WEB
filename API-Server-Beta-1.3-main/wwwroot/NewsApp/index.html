<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fil de Nouvelles</title>

    <link rel="site.webmanifest" href="manifest.json" />
    <link rel="icon" href="news_logo.png">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/nouvelles.css">
</head>

<body>
    <div id="main">
        <div id="header">

            <img src="news-logo.png" class="appLogo" alt="" title="Fil de nouvelles">

            <h4 id="actionTitle" class="m-0">Fil de nouvelles</h4>

            <div class="header-right ms-auto">

                <div id="search" >
                    <i for="searchCmd" id="doSearch" class="cmdIcon fa fa-search"></i>
                    <input type="search" id="searchCmd" placeholder="Rechercher" />

                </div>
                <button type="button" class="cmdIcon fa fa-plus"  id="createNouvelle" title="Ajouter une nouvelle">
                </button>

                <button type="submit" class=" cmdIcon fa fa-check"  id="saveNouvelle" form="NouvelleForm" title="Soumettre">
                </button>

                <button type="button" class="cmdIcon fa fa-check" id="deleteNouvelle" title="Supprimer">
                </button>

                <button type="button" class="cmdIcon fa fa-times"  id="cancel" title="Annuler">
                </button>

                <div class="dropdown" id="categoriesMenu">
                    <button class="cmdIcon fa fa-ellipsis-vertical " data-bs-toggle="dropdown" aria-expanded="false" title="Menu">
                    </button>
                    <div class="dropdown-menu noselect" id="DDMenu">
                        <div class="dropdown-item menuItemLayout" id="aboutCmd">
                            <i class="menuIcon fa fa-info-circle mx-2"></i> À propos...
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="content">
            <div id="scrollPanel">
                <div id="itemsPanel">
                    <div class="NouvelleRow" id="sample">
                        <div class="NouvelleContainer noselect">
                            <div class="NouvelleLayout">
                                <div class="Nouvelle">
                                    <a href="" target="_blank">sample </a>
                                    <span class="NouvelleTitle">sample</span>
                                </div>
                                <span class="NouvelleCategory">sample Category</span>
                                <span class="NouvelleDate">sample Date</span>
                            </div>
                            <div class="NouvelleCommandPanel">
                                <span class="editCmd cmdIcon fa fa-pencil" editNouvelleId="${Nouvelle.Id}"
                                    title="Modifier ${Nouvelle.Title}"></span>
                                <span class="deleteCmd cmdIcon fa fa-trash" deleteNouvelleId="${Nouvelle.Id}"
                                    title="Effacer ${Nouvelle.Title}"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div id="forms">
                <div id="nouvelleForm"></div>
                <div id="errorContainer" class="errorContainer"></div>
                <div id="aboutContainer" class="aboutContainer">
                    <h2>Gestionnaire de favoris</h2>
                    <hr>
                    <p>
                        Petite application de gestion de favoris à titre de démonstration
                        d'interface utilisateur monopage réactive.
                    </p>
                    <p>
                        Auteur: Nicolas Chourot
                    </p>
                    <p>
                        Collège Lionel-Groulx, automne 2023
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js"></script>
    <script src="js/Nouvelles_API.js"></script>
    <script src="js/pageManager.js"></script>
    <script src="js/ImageControl.js"></script>
    <script src="js/validation.js"></script>
    <script src="js/appUI.js"></script>

</body>

</html>
